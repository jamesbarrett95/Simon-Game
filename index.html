<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="win-prompt">
    <h2>You win! Play again?</h2>
    <button id="play-again" type="button" name="button">Let's go!</button>
  </div>

  <div class="simon-container">

    <div class="row">
      <div class="pod green"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio></div>
      <div class="pod red"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio></div>
    </div>
    <div class="row">
      <div class="pod yellow"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio></div>
      <div class="pod blue"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio></div>
    </div>

    <div class="central">
      <h1>Simon Game</h1>
      <div class="options">
        <div class="option">
          <p class="counter">-</p>
          <small>Count</small>
        </div>
        <div class="option">
          <div id="start" class="btn btn-red"></div>
          <small>Start</small>
        </div>
        <div class="option">
          <div class="toggled"></div>
          <div id="strict" class="btn btn-yellow"></div>
          <small>Strict</small>
        </div>
      </div>

      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>


  <audio src=""></audio>
  <audio src=""></audio>
  <audio src=""></audio>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
